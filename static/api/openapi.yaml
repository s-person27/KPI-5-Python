components:
  schemas:
    User:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        username:
          type: string
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        sex:
          enum:
            - 1
            - 2
          type: integer
        birth_date:
          type: string
          format: date
          nullable: true
        is_staff:
          type: boolean
          description: Designates whether the user can log into this admin site.
      required:
        - username
        - email
    Product:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 200
        price:
          type: number
        description:
          type: string
        digital:
          type: boolean
          nullable: true
        image:
          type: string
          format: binary
          nullable: true
      required:
        - price
        - description
    Order:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        date_order:
          type: string
          format: date-time
          readOnly: true
        complete:
          type: boolean
          nullable: true
        transaction_id:
          type: string
          nullable: true
          maxLength: 200
        customer:
          type: string
          nullable: true
    OrderItem:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        quantity:
          type: integer
          nullable: true
        date_added:
          type: string
          format: date-time
          readOnly: true
        product:
          type: string
          nullable: true
        order:
          type: string
          nullable: true
    ShippingAddress:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        address:
          type: string
          nullable: true
          maxLength: 255
        city:
          type: string
          nullable: true
          maxLength: 200
        phone:
          type: string
          nullable: true
          maxLength: 12
        customer:
          type: string
          nullable: true
        order:
          type: string
          nullable: true

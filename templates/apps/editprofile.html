{% extends 'base/base.html' %}
{% load bootstrap5 %}

{% block title %}

    Update Profile

{% endblock %}


{% block content %}
    <div class="container-fluid ">
        <div class="row" style="margin: 1%"></div>
        <div class="row">
            <div class="col"></div>

            <div class="col-md-3  rounded justify-content-center  ">
                <div class="card card-body" style="background-color:#e3ffff">
                    <form name="Sign_up" method="post" >
                        {% csrf_token %}
                        <h1 style="text-align: center">Update Profile </h1>

                        <div class="mb-md-3 d-grid gap-2 ">
                            {% bootstrap_form  form %}
                        </div>
                        <span> {{ error }}</span>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary  bt btn-block"> Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
